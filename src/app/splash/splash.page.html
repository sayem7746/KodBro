<ion-content [fullscreen]="true" class="splash-content bg-slate">
  <div class="splash-inner app-text flex flex-col items-center justify-center min-h-screen px-6">
    <!-- Color bar accent - logo gradient (cyan → blue → indigo → violet → purple) -->
    <div class="flex w-full max-w-xs rounded-full overflow-hidden shadow-lg mb-8 h-2">
      <span class="flex-1 bg-cyan"></span>
      <span class="flex-1 bg-blue"></span>
      <span class="flex-1 bg-indigo"></span>
      <span class="flex-1 bg-violet"></span>
      <span class="flex-1 bg-purple"></span>
    </div>
    <img src="assets/kodbro-logo.png" alt="KodBro" class="h-16 mb-4 object-contain" />
    <p class="text-sm text-center max-w-xs opacity-90 mb-1">Build apps and sites with AI</p>
    <p class="text-xs text-center max-w-xs opacity-70">Loading your experience...</p>
    <div class="mt-8 w-10 h-10 border-2 border-[#f8f5ed] border-t-transparent rounded-full animate-spin"></div>
  </div>
</ion-content>
