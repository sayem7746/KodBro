<ion-content [fullscreen]="true" class="bg-cream">
  <div class="welcome-inner flex flex-col min-h-screen px-6 pt-12 pb-8">
    <!-- Top color strip -->
    <div class="flex rounded-xl overflow-hidden shadow-md mb-8 h-3 w-full max-w-md mx-auto">
      <span class="flex-1 bg-maroon"></span>
      <span class="flex-1 bg-red"></span>
      <span class="flex-1 bg-cream"></span>
      <span class="flex-1 bg-navy"></span>
      <span class="flex-1 bg-steel"></span>
    </div>

    <div class="flex-1 flex flex-col items-center justify-center text-center">
      <h1 class="text-navy text-2xl font-bold mb-2">Welcome</h1>
      <p class="text-navy/80 text-base max-w-sm mb-8">
        Get started with your account. Sign in or create one to continue.
      </p>

      <div class="w-full max-w-xs space-y-4">
        <ion-button
          expand="block"
          routerLink="/auth"
          class="ion-button--red font-semibold h-12 rounded-xl"
        >
          Sign in
        </ion-button>
        <ion-button
          expand="block"
          fill="outline"
          routerLink="/auth"
          class="ion-button--outline-navy font-semibold h-12 rounded-xl"
        >
          Create account
        </ion-button>
      </div>
    </div>

    <p class="text-steel text-sm text-center mt-auto">
      By continuing you agree to our terms of use.
    </p>
  </div>
</ion-content>
