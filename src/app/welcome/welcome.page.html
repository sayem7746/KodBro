<ion-content [fullscreen]="true" class="bg-cream">
  <div class="welcome-inner flex flex-col min-h-screen px-6 pt-12 pb-8">
    <div class="flex-1 flex flex-col items-center justify-center text-center welcome-text">
      <img src="assets/kodbro-logo.png" alt="KodBro" class="h-14 mb-6 object-contain" />
      <h1 class="text-2xl font-bold mb-2">Welcome</h1>
      <p class="text-base max-w-sm mb-2 opacity-90">
        Build apps and sites with AI.
      </p>
      <p class="text-sm max-w-sm mb-8 opacity-80">
        Sign in or create an account to get started.
      </p>

      <div class="w-full max-w-xs space-y-4">
        <ion-button
          expand="block"
          routerLink="/auth"
          class="ion-button--primary font-semibold h-12 rounded-xl"
        >
          Sign in
        </ion-button>
        <ion-button
          expand="block"
          fill="outline"
          routerLink="/auth"
          class="ion-button--outline-light font-semibold h-12 rounded-xl"
        >
          Create account
        </ion-button>
      </div>
    </div>

    <p class="welcome-text text-sm text-center mt-auto opacity-80">
      By continuing you agree to our terms of use.
    </p>
  </div>
</ion-content>
